<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Form - Webhook Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Corporate Training Lead Form</h1>
    <p>Submit your details to receive information about our training programs.</p>

    <form id="leadForm">
        <!-- Hidden Fields -->
        <input type="hidden" name="form_identifier" value="corporate_training">
        <input type="hidden" name="retURL" value="https://example.com/corporate-training/thank-you">

        <!-- Visible Fields -->
        <div class="form-group">
            <label for="first_name">First Name *</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name *</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="company">Company Name *</label>
            <input type="text" id="company" name="company" required>
        </div>

        <div class="form-group">
            <label for="job_title">Job Title</label>
            <input type="text" id="job_title" name="job_title">
        </div>

        <div class="form-group">
            <label for="no_of_employees">Number of Employees</label>
            <select id="no_of_employees" name="no_of_employees">
                <option value="">Select...</option>
                <option value="1-10">1-10</option>
                <option value="11-50">11-50</option>
                <option value="51-200">51-200</option>
                <option value="201-500">201-500</option>
                <option value="500+">500+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Training Requirements</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        // REPLACE THIS URL WITH YOUR ACTUAL FRAPPE SITE URL
        const WEBHOOK_URL = 'https://crm.promptpersonnel.com/api/method/crm_pp.api.webhook.handle_lead_webhook';

        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            const messageDiv = document.getElementById('responseMessage');
            messageDiv.innerHTML = '<p>Submitting...</p>';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    messageDiv.innerHTML = `
                        <div class="message success">
                            <strong>Success!</strong> Thank you for your submission.
                            Lead ID: ${result.lead_id}
                        </div>
                    `;
                    this.reset();
                } else {
                    messageDiv.innerHTML = `
                        <div class="message error">
                            <strong>Error:</strong> ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        <strong>Error:</strong> Failed to submit form. Please try again.
                    </div>
                `;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
